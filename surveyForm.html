
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <h1 id="title">freeCodeCamp Survey Form</h1> 
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label">Name<input id="name" name="name" type="text" placeholder="Enter your name" required></label>
      <label id="email-label">Email<input id="email" name="email" type="email" placeholder="Enter your email" required></label>
      <label id="number-label">Age<input id="number" name="age" type="number" placeholder="Age" min="13" max="120"></label>
      <label>Which option best describes your current role?<select id="dropdown">
        <option value="">(select one option)</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Open Source</option>
        <option value="4">Community</option>
      </select>    
    </fieldset>

    <fieldset>
      <label id="Definitly"><input type="radio" value="Definitely" name="Refer" class="inline" >Definitely</label>
      <label id="Maybe"><input type="radio" value="Maybe" name="Refer" class="inline">Maybe</label>
      <label id="No"><input type="radio" value="No" name="Refer" class="inline">No</label>
    </fieldset>
    <fieldset>
      <label id="FrontEnd"><input type="checkbox" class="inline" value="Frontend">Front-end Projects</label>
      <label id="BackEnd"><input type="checkbox" class="inline" value="BackEnd">Back-end Projects</label>
      <label id="BackEnd"><input type="checkbox" class="inline" value="BackEnd">Back-end Projects</label>
      <label id="DataVis"><input type="checkbox" class="inline" value="DataVis">Data Visualization</label>
      <label id="Challenges"><input type="checkbox" class="inline" value="Challenges">Challenges</label>
    </fieldset>
    <fieldset>
      <label id="comments">Any comments or suggestions?<textarea ></textarea>


    </fieldset>
    <fieldset class="bottom">
      <input class="button" id="submit" type="submit" value="Submit" />
    </fieldset>
  </form>
  </body>
</html>
